<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Cooding Challenge</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- Logo and name brand -->
            <div class="row">
                <img src="img/logo.png" alt="logo">
                <h1>Taking Booleaners from A to B</h1>
            </div>
        </header>

        <nav>
            <!-- menu -->
            <div class="row">
                <button type="button">Prenota</button>
                <button type="button">Termina Prenotazione</button>
                <button type="button">Accendi Luci</button>
            </div>
        </nav>

        <main>
            <!-- contents of the scooters -->
            <section>
                <div class="row">
                    <input type="checkbox" name="product">
                    <h3 class="title-product">Monopattino Gino22</h3>
                    <span> Via guadalametri - a 220 metri da te</span>
                    <span>Stato carica:</span>
                    <span class="charge medium"></span>
                </div>

                <div class="row">
                    <input type="checkbox" name="product">
                    <h3 class="title-product">Monopattino Mike50</h3>
                    <span> Via ricciardani - a 400 metri da te</span>
                    <span>Stato carica:</span>
                    <span class="charge high"></span>
                </div>

                <div class="row">
                    <input type="checkbox" name="product">
                    <h3 class="title-product">Monopattino Fede154</h3>
                    <span> Via mentarini - a 350 metri da te</span>
                    <span>Stato carica:</span>
                    <span class="charge low"></span>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
